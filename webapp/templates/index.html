<!DOCTYPE html>
<html>
<head>
    <title>Mashup Web Service</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f4f4f4;
            text-align: center;
            padding-top: 50px;
        }

        .container {
            background: white;
            width: 400px;
            margin: auto;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }

        input {
            width: 90%;
            padding: 8px;
            margin: 8px 0;
        }

        button {
            background-color: orange;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: darkorange;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Create Mashup</h2>

        <form method="POST">
            <input type="text" name="singer" placeholder="Singer Name" required><br>
            <input type="number" name="num_videos" placeholder="Number of Videos (>10)" required><br>
            <input type="number" name="duration" placeholder="Duration of each video (>20 sec)" required><br>
            <input type="email" name="email" placeholder="Email ID" required><br>
            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
