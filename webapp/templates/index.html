<!DOCTYPE html>
<html>
<head>
    <title>Mashup Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            width: 350px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h2 {
            margin-bottom: 25px;
            color: #2a5298;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0 18px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
            transition: 0.3s;
        }

        input:focus {
            border-color: #2a5298;
            outline: none;
            box-shadow: 0 0 5px rgba(42, 82, 152, 0.5);
        }

        button {
            width: 100%;
            padding: 12px;
            background: #2a5298;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #1e3c72;
        }

        .footer {
            margin-top: 15px;
            font-size: 12px;
            color: gray;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Create Your Mashup</h2>
        
        <form method="POST">
            <input type="text" name="singer" placeholder="Singer Name" required>

            <input type="number" name="num_videos" placeholder="Number of Videos" required>

            <input type="number" name="duration" placeholder="Duration (seconds)" required>

            <input type="email" name="email" placeholder="Your Email" required>

            <button type="submit">Create Mashup</button>
        </form>

        <div class="footer">
            Powered by Flask & yt-dlp
        </div>
    </div>
</body>
</html>
